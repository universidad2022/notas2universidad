<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600|Montserrat:200,300,400"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row" id='column-main'>
      <div class="col-md-6">
        <h1 class='titulo'>Consulta de Notas</h1>
        <img src="/static/image/nur_iso.png" alt="nur_image" class='logo'>
        <p class='subtitle'>Notas Nur</p>
        <p class='sub_subtitle'>Bienvenido a la plataforma de notas Nur 2.0</p>
      </div>
      <div class='col-md-1'></div>

      <!-- login menu  -->
     
      <div class="col-md-5">
        <div class='login-menu'>
          <div class="col-md-3">
            <h1 id='ingresar-menu' text>Ingresar</h1>
          </div>
          <form method='POST' action=''>
            {{ form.hidden_tag() }}
          <div>
            {{ form.username }}
          </div >
          <div>
            {{ form.password }}
          </div>
          <div >
            {{ form.submit }}
          </div>  
          </form>          
        </div>
      </div>

<!-- 
        <a href="{{url_for('login')}}">Inicia sesion</a><br>
        <a href="{{url_for('register')}}">Crea una cuenta</a><br> -->
      </div>
    </div> 

  </div>
</body>
<footer>
  <div class="wrapper">
    <div class="diamante"></div>
  </div>
</footer>

</html>
